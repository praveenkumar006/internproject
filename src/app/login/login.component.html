<div class="container">
	<div class="login-container">
            <div id="output"></div>
            <div class="avatar"></div>
            <div class="form-box">
                <form #l="ngForm" (ngSubmit)="login(l)">
                    <input ngModel type="text" name="uname" placeholder="Email">
                    <input ngModel type="password" name="pass" placeholder="Password">
                    <button class="btn btn-info btn-block login" type="submit">Login</button>
                </form>
            </div>
        </div>
        
</div>
