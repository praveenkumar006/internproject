<div class="container">
  <div class="row centered-form">
  <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
    <div class="panel panel-default">

       <div class="panel-body">
        <form role="form" #reg = "ngForm" (ngSubmit)="register(reg)">
          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <input type="text" name="fname" class="form-control input-sm" ngModel placeholder="First Name">
              </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <input type="text" name="lname" class="form-control input-sm" ngModel placeholder="Last Name">
              </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <input type="text" name="phone" class="form-control input-sm" ngModel placeholder="Phone number">
              </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <input type="text" name="pass" class="form-control input-sm" ngModel placeholder="Password">
              </div>
            </div>
          </div>

          <div class="form-group">
            <input type="email" name="email" class="form-control input-sm" ngModel placeholder="Email Address">
          </div>

          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <input type="text" name="addressL1" class="form-control input-sm" ngModel placeholder="Address Line 1">
              </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <input type="text" name="addressL2" class="form-control input-sm" ngModel placeholder="Address Line 2">
              </div>
            </div>
          </div>
          <div class="col-xs-6 col-sm-6 col-md-6">
            <div class="form-group">
              <input type="text" name="state" class="form-control input-sm" ngModel placeholder="State">
            </div>
          </div> <div class="col-xs-6 col-sm-6 col-md-6">
            <div class="form-group">
              <input type="text" name="pcode" class="form-control input-sm" ngModel placeholder="Pincode">
            </div>
          </div>
          
          <input type="submit" value="Register" class="btn btn-info btn-block">
        
        </form>
      </div>
    </div>
  </div>
</div>
</div>
